<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <aside class="w-64 bg-purple-100 h-screen p-6">
            <div class="flex items-center mb-8">
                <span class="font-bold text-xl"><a href="dashboard.html">Admin</a></span>
            </div>
            <nav>
                <ul>
                    <li class="mb-2"><a href="#" class="text-blue-500 font-bold">Members</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-500">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Access and Privilege</h1>
            </div>

            <!-- Members List -->
            <div class="bg-white shadow rounded-lg">
                <div class="p-6">
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold mb-4">Members Added</h2>
                        <div class="bg-white rounded-lg shadow-lg p-8" id="member-container">
                            <!-- Member details will be dynamically inserted here -->
                        </div>
                    </div>

                    <div id="detailsForm">
                        <h2 class="text-xl font-semibold mb-4">Enter Details</h2>
                        <!-- Corrected single form -->
                        <form id="add-member-form" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
                            <div class="mb-4">
                                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md" required>
                            </div>
                        
                            <div class="mb-4">
                                <label for="empId" class="block text-gray-700 font-bold mb-2">Employee ID:</label>
                                <input type="number" id="empId" name="employeeId" class="w-full px-3 py-2 border rounded-md" required>
                            </div>
                        
                            <div class="mb-4">
                                <label for="team" class="block text-gray-700 font-bold mb-2">Team:</label>
                                <input type="text" id="team" name="team" class="w-full px-3 py-2 border rounded-md" required>
                            </div>
                        
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md" required>
                            </div>
                        
                            <div class="mb-4">
                                <label for="role-select" class="block text-gray-700 font-bold mb-2">Role:</label>
                                <select name="role" id="role-select" class="w-full px-3 py-2 border rounded-md" required>
                                    <option value="admin">Admin</option>
                                    <option value="manager">Manager</option>
                                    <option value="employee">Employee</option>
                                </select>
                            </div>
                        
                            <div class="flex items-center justify-end">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../JS/members.js" type="text/javascript"></script>
    <script src="../JS/fetchMem.js" type="text/javascript"></script>
</body>

</html>
