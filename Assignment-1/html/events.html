<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
    <style>
        
        .modal {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
        }

        
        #calendar {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100">

    
    <div class="flex">
        <aside class="w-64 bg-purple-100 h-screen p-6">
            <h2 class="text-2xl font-bold text-black mb-4">Welcome Admin!</h2>
            <nav class="space-y-4">
                <a href="dashboard.html" class="block py-2 text-gray-600 hover:bg-red-200 rounded-lg">Dashboard</a>
                <a href="events.html" class="block py-2 text-gray-600 hover:bg-red-200 rounded-lg">Events</a>
                <a href="tasks.html" class="block py-2 text-gray-600 hover:bg-red-200 rounded-lg">Tasks</a>
                <a href="members.html" class="block py-2 text-gray-600 hover:bg-red-200 rounded-lg">Members</a>
                <a href="#" class="block py-2 text-gray-600 hover:bg-red-200 rounded-lg">Report</a>
            </nav>
        </aside>

        
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Events Calendar</h1>
                <button id="addEventButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Event</button>
            </div>

            
            <div id="calendar" class="bg-white rounded-lg shadow-md p-4"></div>

            
            <div id="eventModal" class="modal">
                <div class="modal-content">
                    <h2 class="text-xl font-semibold mb-4">Event Details</h2>
                    <form id="eventForm">
                        <div class="mb-4">
                            <label for="eventTitle" class="block text-gray-700 font-bold mb-2">Title:</label>
                            <input type="text" id="eventTitle" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        <div class="mb-4">
                            <label for="eventDate" class="block text-gray-700 font-bold mb-2">Date:</label>
                            <input type="date" id="eventDate" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        <div class="mb-4">
                            <label for="eventTime" class="block text-gray-700 font-bold mb-2">Time:</label>
                            <input type="time" id="eventTime" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="saveEventButton">Save Event</button>
                            <button type="button" id="closeModalButton" class="ml-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
                            <button type="button" id="deleteEventButton" class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded hidden">Delete Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    
</body>

</html>
